// File: shaders/shaders.properties
shaderPackName: atest2
shaderPackVersion: 1.0
shaderPackDescription: Combined shader with features from SEUS GFME, NostalgiaVX, KappaPT, Icarus, and Rethinking Voxels.

; Enable normal and specular mapping for PBR
normalsEnabled=true
specularEnabled=true

; Distant Horizons support settings (if any custom settings needed, otherwise rely on included code)

; Bind the vanilla texture atlases and their PBR variants
texture.gbuffers.terrain=minecraft:textures/atlas/blocks.png
texture.gbuffers.terrain_n=minecraft:textures/atlas/blocks_n.png
texture.gbuffers.terrain_s=minecraft:textures/atlas/blocks_s.png
